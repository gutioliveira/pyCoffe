{% csrf_token %}
{%load static %}

<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav>
       <div class="nav-wrapper blue lighten-1">
         <a class="brand-logo center"><i class="material-icons">group_work</i>pyCoffe</a>
       </div>
   </nav>

   <div class="container">
     <br>
     <br>
     <br>
      <div class="row">
        <div class="center">
          <div class="card">
            <div class="card-image">
            {% if predictions != "error" %}
              <img src="{% static "img/image.jpg" %}">
            {% else %}
              <img src="{% static "img/error.png" %}">
            {% endif %}
            </div>
          </div>
        </div>
      </div>

      <br>

      <ul class="collection with-header">
        <li class="collection-header">
          <h4>Probabilidades</h4></li>
          {% for p in predictions %}
              <li class="collection-item">{{p}}</li>
          {% endfor %}
      </ul>
      <ul class="collection with-header">
        <li class="collection-header">
          <h4>Faces</h4></li>
          {% if faces %}
              <li class="collection-item">{{faces}}</li>
          {% endif %}
      </ul>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
  </body>
</html>
