{%load static %}
<html>
	 <head>
		 <!--Import Google Icon Font-->
		 <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		 <!--Import materialize.css-->
		 <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>

		 <!--Let browser know website is optimized for mobile-->
		 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	 </head>

	 <body>
		 <nav>
				<div class="nav-wrapper blue lighten-1">
					<a class="brand-logo center"><i class="material-icons">group_work</i>pyCoffe</a>
				</div>
		</nav>

		<div class="container">
			<br>
			<br>
			<br>
			<br>

			<h3 class="row">
				Coloque o link da URL de uma imagem ou selecione o arquivo do seu computador.
			</h3>
				<div class="row">
					<form class="col s12" action="/prob/detail/" method="post">
						{% csrf_token %}
						<div class="input-field col s6">
							<i class="material-icons prefix">language</i>
							<input id="icon_prefix" type="text" class="validate" name="url">
							<label for="icon_prefix">Url</label>
						</div>
						<div class="input-field col s3">
							<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
			    			<i class="material-icons right">send</i>
			  			</button>
						</div>
				 </form>
			 </div>

			 <div class="row">
			 <form action="/prob/local_image/" method="post" enctype="multipart/form-data">
				 <div class="file-field input-field">
		      <div class="btn waves-effect waves-light">
		        <span>Arquivo</span>
						{% csrf_token %}
					<input id="image" type="file" name="image">
		      </div>
		      <div class="file-path-wrapper">
		        	<input class="file-path validate" type="text">
		      </div>
	    	</div>
				<div class="col s6 offset-s6">
					<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
	    			<i class="material-icons right">send</i>
	  			</button>
				</div>
			</form>
		 </div>

			 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
			 <script type="text/javascript" src="static/js/materialize.min.js"></script>
		</body>
 	</div>
 </html>
