{%load static %}
<html>
	 <head>
		 <!--Import Google Icon Font-->
		 <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		 <!--Import materialize.css-->
		 <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>

		 <!--Let browser know website is optimized for mobile-->
		 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	 </head>

	 <body>
		 <nav>
				<div class="nav-wrapper blue lighten-1">
					<a href="#" class="brand-logo">Logo</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="sass.html">Sass</a></li>
						<li><a href="badges.html">Components</a></li>
						<li><a href="collapsible.html">JavaScript</a></li>
					</ul>
				</div>
		</nav>

		<div class="container">
			<br>
			<br>
			<br>
			<br>
				<div class="row">
					<form class="col s12" action="/prob/detail/" method="post">
						{% csrf_token %}
						<div class="input-field col s3">
							<input type="submit" class="waves-effect waves-light btn" value="enviar"/>
						</div>
						<div class="input-field col s6">
							<i class="material-icons prefix">language</i>
							<input id="icon_prefix" type="text" class="validate" name="url">
							<label for="icon_prefix">Url</label>
						</div>
				 </form>
			 </div>

			 <form action="/prob/local_image/" method="post" enctype="multipart/form-data">
				 <div class="file-field input-field">
		      <div class="btn">
		        <span>File</span>
						{% csrf_token %}
					<input id="image" type="file" name="image">
		      </div>
		      <div class="file-path-wrapper">
		        <input class="file-path validate" type="text">
						<input type="submit" class="file-path validate waves-effect waves-light btn" value="enviar"/>
		      </div>
	    	</div>
			 </form>

			 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
			 <script type="text/javascript" src="static/js/materialize.min.js"></script>
		</body>
 	</div>
 </html>
